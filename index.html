<!-- modal-reg -->
<div class="modal b-modal fade" id="modal-reg" tabindex="-1" role="dialog" aria-labelledby="modal-reg" aria-hidden="true">
  <div class="modal-dialog">
		<button data-dismiss="modal" class="modal-close"></button>
         <div class="b-modal-title">
         	<span>Регистрация</span>
        </div>
        <div class="b-modal-form">
			<form class="validate" action="">
				<input class="b-contacts-input" name="name" type="text" placeholder="Имя">
				<input class="b-contacts-input" name="phone" type="text" placeholder="Телефон">
				<input class="b-contacts-input" name="email" type="text" placeholder="Email">
				<input class="b-contacts-input" name="password" type="text" placeholder="Пароль">
				<input class="b-contacts-input" name="rep_password" type="text" placeholder="Повторите пароль">
				<input class="b-contacts-btn" type="submit" value="Отправить">
			</form>
			<i>Отправляя форму, вы соглашаетесь на обработку<br/> ваших персональных данных.</i>
        </div>
    </div>
  </div>

<!-- modal-login -->
<div class="modal b-modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-reg" aria-hidden="true">
  <div class="modal-dialog">
		<button data-dismiss="modal" class="modal-close"></button>
         <div class="b-modal-title">
         	<span>Вход</span>
        </div>
        <div class="b-modal-form">
			<form class="validate" action="">
				<input class="b-contacts-input" name="phone" type="text" placeholder="Телефон">
				<input class="b-contacts-input" name="email" type="text" placeholder="Email">
				<input class="b-contacts-input" name="password" type="text" placeholder="Пароль">
				<input class="b-contacts-btn" type="submit" value="Отправить">
			</form>
        </div>
    </div>
  </div>
